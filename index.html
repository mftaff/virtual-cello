<body>
    <h1 id='heading'>Virtual Cello</h1>
    <div class="scale-selectors">
        <div class="scale-selector active-scale" id="chromatic" note="36">Chromatic</div>
        <div class="scale-selector" id="major" note="36">C Major</div>
        <div class="scale-selector" id="majorPent" note="36">C Major Pentatonic</div>
        <div class="scale-selector" id="minor" note="36">C Minor (natural)</div>
        <div class="scale-selector" id="minorPent" note="36">C Minor Pentatonic</div>
        <div class="scale-selector" id="major" note="45">A Major</div>
        <div class="scale-selector" id="minor" note="45">A Minor (natural)</div>
    </div>

    <div class="studio">
        <div class="studio-btn" id="record-btn">
            <!--<span id="record">Record &#9658;</span>-->

        </div>
        <div class="studio-btn" id="playback-btn">
            <span id="playback">Playback &#9658;</span>
        </div>
        <div class="studio-btn" id="loop-btn">
            <span id="loop">Not Looping</span>
        </div>
    </div>

    <br>

            <div class='position' id='50'>D</div>
            <div class='position' id='57'>A</div>
        </div>
        <div class="row" id="row1">
            <div class='position' id='37'>C#</div>
            <div class='position' id='44'>Ab</div> 
            <div class='position' id='51'>Eb</div>
            <div class='position' id='58'>Bb</div>
        </div>
        <div class="row" id="row2">

            <div class='position' id='45'>A</div>

        </div>
        <div class="row" id="row6">
            <div class='position' id='42'>F#</div>
            <div class='position' id='49'>C#</div> 
            <div class='position' id='56'>Ab</div>
            <div class='position' id='63'>Eb</div>
        </div>
        <div class="row" id="row7">
            <div class='position' id='43'>G</div>
            <div class='position' id='50'>D</div> 
            <div class='position' id='57'>A</div>
            <div class='position' id='64'>E</div>
        </div>
    </div>

    <footer>
        <a href="./about.html">Credits/About</a>
    </footer>
